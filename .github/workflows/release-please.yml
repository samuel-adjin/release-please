on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
       - uses: google-github-actions/release-please-action@v3
         with:
          token: ${{ secrets.GITHUB_TOKEN}}
          manifest-file: .release-please-manifest.json
          release-type: node
       - run: echo "A release was created."
